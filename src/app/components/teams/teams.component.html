<div class="container overflow-auto mt-lg-4">
  <div class="banner mb-lg-5">
    <h1 class="display-1">Teams</h1>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
  <table *ngIf="!loading" class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col" *ngIf="userService.currentUser.is_logged">Like</th>
    </tr>
    </thead>
    <tbody>
    <tr app-team-item
        *ngFor="let team of teams"
        [team]="team"
        (onAddUserFavoriteTeam)="addUserFavoriteTeam(team)"
        (onDeleteUserFavoriteTeam)="deleteUserFavoriteTeam(team)"
        [loading]="loadingRow"
    ></tr>
    </tbody>
  </table>
</div>
