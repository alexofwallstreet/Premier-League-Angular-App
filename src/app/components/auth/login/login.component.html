<div class="login_form_wrapper">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-8 col-md-offset-2">
        <!-- login_wrapper -->
        <form class="login_wrapper" [formGroup]="form" (submit)="onSubmit()">
          <h1 class="mb-5">Login</h1>
          <div class="row">
            <div class="w-100"> <a routerLink="/login/google" class="btn btn-primary google-plus"> Login with Google <i class="fa fa-google-plus"></i> </a> </div>
          </div>
          <h2>or</h2>
          <div class="formsix-pos">
            <div class="form-group i-email">
              <input formControlName="email" type="email" class="form-control border-bottom" placeholder="Email Address *">
            </div>
          </div>
          <div class="formsix-e">
            <div class="form-group i-password">
              <input formControlName="password" type="password" class="form-control border-bottom" placeholder="Password *">
              <label class="text-danger">{{error}}</label>

            </div>
          </div>
          <div class="login_btn_wrapper"> <button class="btn btn-primary login_btn w-100"> Login </button> </div>
          <div class="login_message">
            <p>Donâ€™t have an account ? <a routerLink="/register"> Register </a> </p>
          </div>
        </form> <!-- /.login_wrapper-->
      </div>
    </div>
  </div>
</div>
