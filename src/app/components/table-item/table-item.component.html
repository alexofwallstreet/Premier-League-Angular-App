<td>{{ teamPlace }}</td>
<td>
  <img class="team-logo" src="{{team.logo}}" alt="{{team.name }} logo" width="50px" height="50px">
  {{ team.name }}
</td>
<td>{{ team.stats.matches }}</td>
<td>{{ team.stats.wins }}</td>
<td>{{ team.stats.draws }}</td>
<td>{{ team.stats.loses }}</td>
<td>{{ team.stats.goalsScored - team.stats.goalsConceded }}</td>
<td>{{ team.stats.points}}</td>
